<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;

                console.error(e);
                return "";
            }

                    if (attributeMatch) {
                        const attribute = attributeMatch[1];
                        const translationKey = attributeMatch[2];
                        element.setAttribute(attribute, t(translationKey));
                    } else {
                        element.innerHTML = t(key);
                    }
                });
                document.title = t('header.title');
            }
            updateContent();
            const languageSelector = document.getElementById('language-selector');
            languageSelector.value = i18next.language;
            languageSelector.addEventListener('change', (e) => {
                const newLang = e.target.value;
                i18next.changeLanguage(newLang, () => {
                    updateContent();
                    document.cookie = `language=${newLang}; path=/; max-age=31536000`;
                    document.documentElement.setAttribute('lang', newLang);
                    document.body.setAttribute('lang', newLang);
                });
            });
            const themeToggle = document.createElement('button');
            themeToggle.className = 'theme-toggle';
            themeToggle.innerHTML = '<i id="theme-icon" class="fas fa-moon"></i>';
            document.body.appendChild(themeToggle);
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
            document.addEventListener('DOMContentLoaded', () => {
                const savedTheme = localStorage.getItem('theme');
                const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme)) {
                    document.body.classList.add('dark');
                    document.getElementById('theme-icon').className = 'fas fa-sun';
                }
                const supportForm = document.getElementById('support-form');
                const formMessage = document.getElementById('form-message');
                supportForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const formData = new FormData(supportForm);
                    try {
                        const response = await fetch(supportForm.action, {
                            method: 'POST',
                            body: formData
                        });
                        const result = await response.json();
                        formMessage.style.display = 'block';
                        if (result.success) {
                            formMessage.textContent = t('support.form_success');
                            formMessage.classList.remove('error');
                            supportForm.reset();
                        } else {
                            formMessage.textContent = t('support.form_error');
                            formMessage.classList.add('error');
                        }
                    } catch (error) {
                        formMessage.style.display = 'block';
                        formMessage.textContent = t('support.form_network_error');
                        formMessage.classList.add('error');
                    }
                });
            });
        });
    </script>
</body>
</html>
